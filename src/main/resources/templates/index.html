<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="/style.css">
</head>

<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
					aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Employee Management System</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div></div>
	<br>
	<br>

	<div class="container my-2">
		<br>
		<br>
		<table border="1" class="table table-striped table-responsive-sm" style="width: 60%;margin-left: auto;margin-right: auto;">
			<thead>
				<tr>
					<th>Lists</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td style="text-align: center;">Employees List</td>
					<td style="width: 20%;"><a th:href="@{/employees}" class="btn btn-primary btn-sm mb-3" style="width: 100%;"> Show Employees </a></td>
				</tr>
				<tr>
					<td style="text-align: center;">Users List</td>
					<td style="width: 20%;"><a th:href="@{/users}" class="btn btn-primary btn-sm mb-3" style="width: 100%;"> Show Users </a></td>
				</tr>
				<tr>
					<td style="text-align: center;">Departments List</td>
					<td style="width: 20%;"><a th:href="@{/departments}" class="btn btn-primary btn-sm mb-3" style="width: 100%;"> Show Departments </a></td>
				</tr>
				<tr>
					<td style="text-align: center;">Contracts List</td>
					<td style="width: 20%;"><a th:href = "@{/contracts}" class="btn btn-primary btn-sm mb-3" style="width: 100%;"> Show Contracts </a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
